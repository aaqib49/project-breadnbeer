apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'maas.Start'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    maven {
        url 'http://jade.tilab.com/maven/'
        //url 'http://docs.oracle.com/javase/6/docs/api/'
        //url 'http://code.google.com/p/json-simple/'
       // url 'https://github.com/douglascrockford/JSON-java'
    }
}

 dependencies {
    compile group: 'com.tilab.jade', name: 'jade', version: '4.5.+'
    compile 'com.google.code.gson:gson:2.8.2'
    compile group: 'org.json', name: 'json', version: '20171018+'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.+'
    //testCompile 'junit:junit:4.12.+'
    //testCompile 'org.mockito:mockito-core:1.10.+'
}
